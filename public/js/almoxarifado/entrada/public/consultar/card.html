<!-- CARD ENTRADA PRODUTO CONSULTAR -->
<div class="col-12" style="max-width: 470px;padding-right: 20px;padding-left: 20px" id="cardEntradaProdutoConsultarCardDiv">

    <div class="card mb-0" id="cardEntradaProdutoConsultarCard">
        <div class="divLoadBlock flashit" id="cardEntradaProdutoConsultarCardBlock" style="display: none"></div>
        <input hidden id="cardEntradaProdutoConsultarID" name="cardEntradaProdutoConsultarID">
        <input hidden id="cardEntradaProdutoConsultarProdutoID" name="cardEntradaProdutoConsultarProdutoID">
        <div class="card-body bg-light" style="padding: 15px; padding-top: 8px;padding-bottom: 7px;margin-bottom: 1px">
            <p class="text-info mb-0" style="font-size: 15px" id="cardEntradaProdutoConsultarTitulo"><i class="mdi mdi-briefcase-download"></i> Consulta de entrada #</p>
        </div>
        <!-- TABS -->
        <ul class="nav nav-pills custom-pills bg-light nav-justified" role="tablist">
            <li class="nav-item" style="height: 36px">
                <a class="nav-link text-center font-12 active" id="cardEntradaProdutoConsultarGeralTab" data-toggle="pill" href="#cardEntradaProdutoConsultarGeralPanel" role="tab" aria-controls="cardEntradaProdutoConsultarGeralTab" aria-selected="false" style="padding-left: 0px; padding-right: 0px">
                    <p class="mb-0"><i class="mdi mdi-information-outline d-block d-md-none"></i><span class="d-none d-md-block"><i class="mdi mdi-information-outline"></i> Informações da Entrada</span></p>
                </a>
            </li>
            <li class="nav-item" style="height: 36px">
                <a class="nav-link text-center font-12" id="cardEntradaProdutoConsultarHistoricoTab" data-toggle="pill" href="#cardEntradaProdutoConsultarHistoricoPanel" role="tab" aria-controls="cardEntradaProdutoConsultarHistoricoTab" aria-selected="false" style="position: relative;padding-left: 0px; padding-right: 0px">
                    <span class="badge badge-pill badge-primary" id="cardEntradaProdutoConsultarHistoricoTabSize" style="position: absolute;right: 13%;top: 4px;min-width: 20px;opacity: 1">0</span>
                    <p class="mb-0"><i class="mdi mdi-calendar-clock d-block d-md-none"></i><span class="d-none d-md-block"><i class="mdi mdi-calendar-clock"></i> Histórico de entrada</span></p>
                </a>
            </li>
        </ul>
        <div class="tab-content">
            <!-- TAB INFORMAÇÕES DA ENTRADA -->
            <div class="tab-pane fade active show" id="cardEntradaProdutoConsultarGeralPanel" role="tabpanel" aria-labelledby="cardEntradaProdutoConsultarGeralTab">
                <div class="card-body bg-light" style="padding-top: 15px;height: 140px;margin-top: 1px">
                    <div class="d-flex no-block" style="padding-top: 3px">
                        <div style="margin-right: 15px;width: 100px;position: relative">
                            <img id="cardEntradaProdutoConsultarGeralUsuarioPerfil" class="rounded-circle" width="100" height="100">
                            <i class="mdi mdi-arrow-down-bold fa-4x text-info" style="position: absolute;right: -20px;top: 35px;animation: slide-down 2s ease"></i>
                        </div>
                        <div style="padding-top: 20px">
                            <h5 id="cardEntradaProdutoConsultarGeralUsuarioNome" class="text-primary mb-0 font-16">-----</h5>
                            <p id="cardEntradaProdutoConsultarGeralUsuarioDepartamento" class="color-default mb-0 font-13">-----</p>
                            <p id="cardEntradaProdutoConsultarGeralDataCadastro" class="text-muted mb-0 font-11">-----</p>
                        </div>
                    </div>
                </div>
                <div class="card-body" style="padding-top: 10px;min-height: 232px;max-height: 232px">
                    <div class="row">
                        <div class="col-12 text-truncate">
                            <small class="text-muted">Nome do produto</small>
                            <p id="cardEntradaProdutoConsultarGeralProdutoNome" class="color-default text-truncate mb-2 font-13"><i class="mdi mdi-tag"></i> ----</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <small class="text-muted">Saldo anterior</small>
                            <p id="cardEntradaProdutoConsultarGeralSaldoAnterior" class="color-default mb-2 font-13"><i class="mdi mdi-arrow-down-bold"></i> ----</p>
                        </div>
                        <div class="col-6">
                            <small class="text-muted">Valor entrada</small>
                            <p id="cardEntradaProdutoConsultarGeralValorEntrada" class="text-success mb-2 font-13" style="font-weight: 500">+ 000</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <small class="text-muted">Comentário de entrada</small>
                            <p id="cardEntradaProdutoConsultarGeralComentario" class="form-control mb-0 color-default font-11" style="border-radius: 0px;resize: none;height: 83px;"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- TAB HISTORICO DE ENTRADA -->
            <div class="tab-pane fade" id="cardEntradaProdutoConsultarHistoricoPanel" role="tabpanel" aria-labelledby="cardEntradaProdutoConsultarHistoricoTab">
                <div class="d-flex no-block bg-light" style="margin-top: 1px;cursor: default">
                    <div class="text-truncate bg-light" style="padding-left: 15px;width: 115px">
                        <small>Registrado em</small>
                    </div>
                    <div class="bg-light d-none d-sm-block" style="padding-left: 15px">
                        <small>Usuário</small>
                    </div>
                    <div class="ml-auto d-flex">
                        <div class="text-truncate bg-light" style="width: 80px">
                            <small>Vlr. entrada</small>
                        </div>
                    </div>
                </div>
                <div class="card-body" id="cardEntradaProdutoConsultarHistoricoTabela" style="padding: 0px;height: 297px">
                </div>
                <div class="card-body bg-light" style="margin-bottom: 1px;padding-bottom: 12px;padding-top: 12px;min-height: 53px;max-height: 53px">
                    <div class="row">
                        <div class="col d-none d-sm-block text-truncate" style="padding-top: 4px">
                            <small id="cardEntradaProdutoConsultarHistoricoTabelaSize"><b>0</b> registro(s) encontrado(s)</small>
                        </div>
                        <div class="col text-sm-right text-center">
                            <div class="btn-group" role="group" aria-label="Second group">
                                <button id="cardEntradaProdutoConsultarHistoricoBtnPrimeiro" data-id="1" class="btn btn-secondary btn-sm" disabled title="Exibir inicio da lista de registros"><i class="mdi mdi-chevron-double-left font-13"></i></button>
                                <button id="cardEntradaProdutoConsultarHistoricoBtnAnterior" data-id="1" class="btn btn-secondary btn-sm" disabled title="Exibir lista de registros anteriores"><i class="mdi mdi-chevron-left font-13"></i></button>
                                <button id="cardEntradaProdutoConsultarHistoricoBtnAtual" data-id="1" class="btn btn-secondary btn-sm" disabled style="width: 40px">...</button>
                                <button id="cardEntradaProdutoConsultarHistoricoBtnProximo" data-id="0" class="btn btn-secondary btn-sm" disabled title="Exibir proxima lista de registros"><i class="mdi mdi-chevron-right font-13"></i></button>
                                <button id="cardEntradaProdutoConsultarHistoricoBtnUltimo" data-id="0" class="btn btn-secondary btn-sm" disabled title="Exibir final da lista de registros"><i class="mdi mdi-chevron-double-right font-13"></i></button>
                                <button id="cardEntradaProdutoConsultarHistoricoBtnRelatorio" title="Relatório de entradas em estoque referente a esse produto" class="btn btn-dark btn-sm" disabled style="width: 37px;height: 29px;margin-left: 4px"><i class="mdi mdi-fax"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer bg-light" style="min-height: 61px;max-height: 61px;padding-top: 15px;padding-bottom: 15px">
            <div class="row">
                <div class="col" style="max-width: 80px;padding-right: 0">
                    <button id="cardEntradaProdutoConsultarBtnBack" type="button" class="btn btn-dark text-center font-12" style="width: 100%;min-height: 32px;max-height: 32px"><i class="mdi mdi-arrow-left"></i></button>
                </div>
                <div class="col" style="padding-left: 0">
                    <button id="cardEntradaProdutoConsultarBtnNovaEntrada" type="button" class="btn btn-info text-right font-11" style="width: 100%;min-height: 32px;max-height: 32px">Efetuar nova entrada <i class="mdi mdi-chevron-double-right"></i></button>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- CARD ANIMATION -->
<div class="col-12 text-center" id="cardEntradaProdutoConsultarDivAnimation" style="display: none">
    <div class="col-12" id="cardEntradaProdutoConsultarDivAnimationImage" style="font-size: 180px">
        <i class="mdi mdi-checkbox-marked-circle text-info"></i>
    </div>
</div>
